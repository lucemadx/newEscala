<html>
<head>
	<title>
		EPA - Escala de Postos Automatizada
	</title>
	<style>
	#left
{
	float:left;
	width:33.33%;
	text-align:center;
	padding: 0px 100px;
	box-sizing: border-box;
}

body
{
	background:lightgray;
}

#right
{
	float:left;
	width:66.66%;
	text-align:center;
	display:none;
	margin: auto;
}

h1
{
	text-align:center;
}

h2
{
	margin:0;
}

#escala, #funcPosto
{
	margin-left: 50px;
	margin-top: 50px;
	float: left;
	text-align:center;
	background:white;
}
#diaDiaTambem
{
	clear:left;
	width: 100%;
	text-align:left;
}

#postos, #funcionarios
{
	resize:none;
}

input[type="button"]
{
	margin-top:15px;
}

#tabela > *
{
	margin: auto;
}
#resultado
{
	display: none;
}

#botao
{
	margin-left: 50px;
	text-align:left;
	clear:both;
}
	</style>
</head>
<body>
	<h1> EPA - Escala de Postos Automatizada </h1>
	<div id="menu">
	<div id="left">
		<div>
			<p>Nomes de funcionários<br>(uma linha por nome)</p>
			<textarea id="funcionarios" rows="10"></textarea>
		</div>
		<div>
			<p>Nomes dos postos<br>(uma linha por nome)</p>
			<textarea id="postos" rows="10"></textarea>
			<p>Obs: caso haja mais postos que a quantidade de pessoas no dia, os últimos postos serão descartados.</p>
		</div>
		<div>
			<input type="button" value="Gerar Equipe" onclick="gerarEquipe()" />
		</div>
	</div>
	<div id="right">
		<table id="escala">
		</table>
		<table id="funcPosto">
		</table>
		<div id="diaDiaTambem">
			<table id="diaDia">
			</table>
			
			<input type="button" value="+ Dia" onclick="maisUm()">
			<input type="button" value="- Dia" onclick="menosUm()">
		</div>
		<div id="botao">
			<input type="button" value="Gerar Planilha" onclick="init()"/>
		</div>
	</div>
	</div>
	<div id="resultado">
		<div id="tabela">
		</div>
		<input type="button" value="Voltar ao Menu" onclick="reset()" />
	</div>
</body>
<meta charset="UTF-8">
<script>
var diasAtras = 31;
var numMaisUm = -1;
function Pessoa (nome, tipoEscala, dataEscala, postos)
{
	this.nome = nome;
	this.postos = postos;
	this.gerarFolgas = function()
	{
		var folgas = {};
		for(var i = 1; i<=diasAtras; i++)
			folgas[i] = "";

		for(var i = 1; i<=diasAtras; i++)
		{
			if(tipoEscala == 1)
			{
				if(i%10 == (dataEscala)%10)
					folgas[i] = "F";
				else
				if(i%10 == (dataEscala+1)%10)
					folgas[i] = "DSR";
				else
				if(i%10 == (dataEscala+5)%10)
					folgas[i] = "DSR";
			}
			if(tipoEscala == 2)
			{
				if(i%10 == (dataEscala)%10)
					folgas[i] = "F";
				else
				if(i%10 == (dataEscala+1)%10)
					folgas[i] = "DSR";
				else
				if(i%10 == (dataEscala+6)%10)
					folgas[i] = "DSR";
			}
			if(tipoEscala == 3)
			{
				if(i%7 == (dataEscala)%7)
					folgas[i] = "F";
				else
				if(i%7 == (dataEscala+1)%7)
					folgas[i] = "DSR";
			}
		}
		return folgas;
	};
}
var pessoas = [];

var escala = {};
var permissoes = {};

var funcionarios = [];
var postos = [];


function ctrlcv()
{
	for(var posto in postos)
	{
		console.log(postos[posto]);
		for (var pessoa in funcionarios)
		{
			var quantidadeDias = 0;

			for (var p = 1; p <= diasAtras; p++)
				if(escala[funcionarios[pessoa]][p] == postos[posto])
					quantidadeDias++;

			console.log (funcionarios[pessoa], quantidadeDias);
		}
	}
}

function obterPessoasNãoEscaladas(dia)
{
	var lista = [];
	for(var pessoa in escala)
		if(escala[pessoa][dia] == "")
			lista.push(pessoa);
	return lista;
}


function definirPostos(dia)
{

	var pessoasEscaladasGeral = obterPessoasNãoEscaladas(dia);
	var postosHoje = [];
	var i=0;
	while(postosHoje.length<pessoasEscaladasGeral.length)
	{
		var j=0;
		var k=0;
		while(permissoes[pessoasEscaladasGeral[k]][j] != postos[i])
		{
			if(j==permissoes[pessoasEscaladasGeral[k]].length-1)
			{
				j=0;
				k++;
				if(k==pessoasEscaladasGeral.length)
					break;
			}else{
				j++;
			}
		}
		if(k!=pessoasEscaladasGeral.length)
		{
			postosHoje[postosHoje.length] = postos[i];
		}
		if(i<postos.length-1)
			i++;
	}
	var rifa = {};
	var comendo = {};

	for (var l=0; l<pessoasEscaladasGeral.length; l++)
	{
		comendo[pessoasEscaladasGeral[l]] = [];
	}
	for(var p = 0; p<postosHoje.length; p++)
	{
		for (var l=0; l<pessoasEscaladasGeral.length; l++)
		{
			for(var posto in permissoes[pessoasEscaladasGeral[l]])
			{
				if(permissoes[pessoasEscaladasGeral[l]][posto] == postosHoje[p])
					comendo[pessoasEscaladasGeral[l]].push(permissoes[pessoasEscaladasGeral[l]][posto]);
			}
		}
	}
	for (var pessoa in comendo)
	{
		if(Object.keys(comendo[pessoa]).length == 1)
		{
			escala[pessoa][dia] = comendo[pessoa][0];
			for (var f = 0; f<pessoasEscaladasGeral.length; f++)
			{
				if(pessoasEscaladasGeral[f] == pessoa)
				{
					pessoasEscaladasGeral.splice(f, 1);
				}
			}
			for (var f = 0; f<postosHoje.length; f++)
			{
				if(postosHoje[f] == comendo[pessoa][0])
				{
					postosHoje.splice(f, 1);
				}
			}
		}
	}
	for(var p = 0; p<postosHoje.length; p++)
	{
		var pessoasPermitidasHoje = [];
		for (var l=0; l<pessoasEscaladasGeral.length; l++)
		{
			for(var posto in permissoes[pessoasEscaladasGeral[l]])
			{
				if(permissoes[pessoasEscaladasGeral[l]][posto] == postosHoje[p] && escala[pessoasEscaladasGeral[l]][dia] == "")
				{
					pessoasPermitidasHoje[pessoasPermitidasHoje.length] = pessoasEscaladasGeral[l];
				}
			}
		}
		if(pessoasPermitidasHoje.length == 1)
		{
			escala[pessoasPermitidasHoje[0]][dia] = postosHoje[p];
			for (var f = 0; f<pessoasEscaladasGeral.length; f++)
			{
				if(pessoasEscaladasGeral[f] == pessoasPermitidasHoje[0])
				{
					pessoasEscaladasGeral.splice(f, 1);
				}
			}
			for(q = 0; q < p; q++)
			{
				if(rifa[postosHoje[q]].hasOwnProperty(pessoasPermitidasHoje[0]))
					delete rifa[postosHoje[q]][pessoasPermitidasHoje[0]];
			}
		}
		else
		{
			if(pessoasPermitidasHoje.length > 0)
			{
				rifa[postosHoje[p]] = {};
				for (var pessoa in pessoasPermitidasHoje)
				{
					if(escala[pessoasPermitidasHoje[pessoa]][dia-1]!=postosHoje[p])
					{
						var quantidadeDias = 0;
						for(var a = 0; a<dia-1; a++)
						{
							if(escala[pessoasPermitidasHoje[pessoa]][a] == postosHoje[p])
							{
								quantidadeDias++;
							}
						}
						rifa[postosHoje[p]][pessoasPermitidasHoje[pessoa]] = quantidadeDias;
					}
				}
			}
		}
	}
//	console.log(rifa, dia);

	while(Object.keys(rifa).length !=0)
	{
		var menorPosto = undefined, menorPostoPessoas = 0;
		for (var posto in rifa)
		{
			if(Object.keys(rifa[posto]).length<menorPostoPessoas || menorPosto == undefined)
			{
				menorPosto = posto;
				menorPostoPessoas = Object.keys(rifa[posto]).length;
			}
		}
		var menorPessoa = undefined, menorPessoaVezes = 0;
		for (var pessoa in rifa[menorPosto])
		{
			if(rifa[menorPosto][pessoa]<menorPessoaVezes || menorPessoa == undefined)
			{
				menorPessoa = pessoa;
				menorPessoaVezes = rifa[menorPosto][pessoa];
			}
		}
		escala[menorPessoa][dia] = menorPosto;
		delete rifa[menorPosto];
		for (var posto in rifa)
		{
			delete rifa[posto][menorPessoa];
		}
	}
}

function exibeNumFuncionarioDia()
{
	var html = "";
	html+="<tr>";
	html+="<td>";
	html+="</td>";

	for (var dia in escala[pessoas[0].nome])
	{
		html+="<td>";

		var totalPostos = 0;
		for (var pessoa in escala)
		{
			if(escala[pessoa][dia]!="F" && escala[pessoa][dia]!="DSR")
			{
				totalPostos++;
			}
		}
		html+=totalPostos;
		html+="</td>";
	}
	html+="</tr>";
	return html;
}

function exibe()
{
	var html = "";
	html+="<table border=1>";
	html+="<tr>";
	html+="<td>";
	html+="</td>";

	for (var dia in escala[pessoas[0].nome])
	{
		html+="<td>";
		html+=dia;
		html+="</td>";
	}
	html+="</tr>";

	for (var pessoa in escala)
	{
		html+="<tr>";


		html+="<td>";
		html+=pessoa;
		html+="</td>";

		for (var dia in escala[pessoa])
		{
			html+="<td>";
			html+=escala[pessoa][dia];
			html+="</td>";
		}

		html+="<td>";
		html+=pessoa;
		html+="</td>";
		html+="</tr>";
	}
	html+= exibeNumFuncionarioDia();
	html+="</table>";
	return html;
//	document.write("<a href='?'>Voltar para a página anterior</a>");
}


function init()
{
	if(postos!=null)
		for(var i = 0; i<funcionarios.length; i++)
		{
			permissoes[funcionarios[i]] = [];
			for(var j = 0; j<postos.length; j++)
			{
				if(document.getElementById(funcionarios[i]+postos[j]).checked)
				{
					permissoes[funcionarios[i]].push(postos[j]);
				}
			}
		}
	for (var i=0; i<funcionarios.length; i++)
	{
		pessoas.push(new Pessoa(funcionarios[i], parseInt(document.getElementById("sel"+funcionarios[i]).value), parseInt(document.getElementById("num"+funcionarios[i]).value), permissoes[funcionarios[i]]));
	}
	for (var i = 0; i<pessoas.length; i++)
	{
		escala[pessoas[i].nome] = pessoas[i].gerarFolgas();
	}
	for(var i = 0; i<=numMaisUm; i++)
	{
		var nome = funcionarios[document.getElementById("selDir"+i).value];
		var dia = document.getElementById("inputNum"+i).value;
		var texto = document.getElementById("inputText"+i).value	;
		console.log(dia);
		escala[nome][dia] = texto;
	}	
	if(postos !=null)
	{
		for (var dia in escala[pessoas[0].nome])
		{
			definirPostos(dia);
		}
	}
//	ctrlcv();
	document.getElementById("tabela").innerHTML = exibe();
	document.getElementById("resultado").style.display = "initial";
	document.getElementById("menu").style.display = "none";
}

function maisUm()
{
	numMaisUm +=1;
	funcionarios = document.getElementById("funcionarios").value.match(/^.+$/gm);
	var obj = document.getElementById("diaDia");
	var stringObj = "";
	
	if(numMaisUm<1)
		obj.innerHTML = "<tr><th colspan='3'><h2>Alteração Diária</h2></th></tr>";
	
	if(numMaisUm ==0)
	{
		stringObj+="<tr><th>Nome</th><th>Dia de Alteração</th><th>Descrição</th></tr>";
	}
	stringObj += "<tr><td><select id= 'selDir"+numMaisUm+"'>";
	for (var i = 0; i<funcionarios.length; i++)
	{
		stringObj +="<option value='"+i+"'>"+funcionarios[i]+"</option>";
	}
	stringObj +="</select></td><td><input type='number' id='inputNum"+numMaisUm+"'></td><td><input type='text' id='inputText"+numMaisUm+"'></td></tr>";
	obj.insertAdjacentHTML("beforeend", stringObj);

}
function menosUm()
{
	document.getElementById("selDir"+numMaisUm).parentElement.parentElement.innerHTML = "";
	numMaisUm -=1;
}


function gerarEquipe()
{
	funcionarios = document.getElementById("funcionarios").value.match(/^.+$/gm);
	postos = document.getElementById("postos").value.match(/^.+$/gm);
	document.getElementById("right").style.display = "initial";
	document.getElementById("escala").innerHTML = "<tr><th colspan='3'><h2>Definição de Escalas</h2></th></tr><tr><th>Nome</th><th>Tipo de Escala</th><th>Dia da 1ª Folga (F)</th></tr>";
	for (var i = 0; i<funcionarios.length; i++)
	{
		document.getElementById("escala").innerHTML += "<tr><td>"+funcionarios[i]+"</td><th><select id='sel"+funcionarios[i]+"'><option value='1'>4231</option><option value='2'>4132</option><option value='3'>5X2</option></select></th><td><input type='number' max='10' id='num"+funcionarios[i]+"' value='"+(i+1)+"'/></td></tr>";
	}
	document.getElementById("diaDia").innerHTML = "<tr><th colspan='3'><h2>Alteração Diária</h2></th></tr>";
	if(postos!=null)
	{
		var stringHtml;
		stringHtml = "<tr><th colspan='"+(postos.length+1)+"'><h2>Permissão de Postos</h2></th></tr>";
		stringHtml += "<tr><th colspan='"+(postos.length+1)+"'><input type='checkbox' checked disabled> = Permitido<br> <input type='checkbox' disabled>  = Não Permitido</th></tr>";
		stringHtml +="<tr><td></td>";
		for (var j = 0; j<postos.length; j++)
		{
			stringHtml+="<th>"+postos[j]+"</th>"
		}
		stringHtml +="</tr>";
		for (i = 0; i<funcionarios.length; i++)
		{
			stringHtml += "<tr><td>"+funcionarios[i]+"</td>";
			for (j = 0; j<postos.length; j++)
			{
				stringHtml +="<td><input checked='true' type='checkbox' id='"+funcionarios[i]+postos[j]+"' /></td>"
			}
			stringHtml += "</tr>";
		}
		document.getElementById("funcPosto").innerHTML = stringHtml;
	}
}

function reset()
{
	document.getElementById("resultado").style.display = "none";
	document.getElementById("menu").style.display = "initial";
}</script>
</html>
